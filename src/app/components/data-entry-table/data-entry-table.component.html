<mat-card class="data-entry-container">
  <mat-card-header>
    <mat-card-title>Data Entry Form</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="addEntry()" #form="ngForm" class="entry-form">
      <div class="form">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="formData.name" name="name" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            [(ngModel)]="formData.email"
            name="email"
            required
            type="email"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Department</mat-label>
          <input
            matInput
            [(ngModel)]="formData.department"
            name="department"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input
            matInput
            [(ngModel)]="formData.phone"
            name="phone"
            required
            type="tel"
          />
        </mat-form-field>
      </div>

      <div class="action-buttons">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>add_circle</mat-icon> Add Entry
        </button>
      </div>
    </form>

    <mat-divider></mat-divider>

    <div class="entries-header">
      <h4>Saved Entries ({{ entries.length }})</h4>

      <button
        class="clear-btn"
        mat-raised-button
        color="warn"
        (click)="clearAll()"
      >
        <mat-icon>delete_sweep</mat-icon> Clear All
      </button>
    </div>
    <div class="entries-section">
      @if (entries.length) {

      <table
        mat-table
        [dataSource]="entries"
        class="mat-elevation-z2 entries-table"
      >
        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let entry">{{ entry.name }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let entry">{{ entry.email }}</td>
        </ng-container>

        <!-- Department -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let entry">{{ entry.department }}</td>
        </ng-container>

        <!-- Phone -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let entry">{{ entry.phone }}</td>
        </ng-container>

        <!-- Added -->
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Added</th>
          <td mat-cell *matCellDef="let entry">{{ entry.timestamp }}</td>
        </ng-container>

        <!-- Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let entry">
            <button
              class="clear-btn-icon"
              mat-icon-button
              color="warn"
              (click)="deleteEntry(entry.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      } @else {

      <p class="no-entries">No entries yet. Add some data above.</p>
      }
    </div>
  </mat-card-content>
</mat-card>
