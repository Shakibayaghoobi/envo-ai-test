<div class="app-container">
  <nav class="navigation">
    <h1>Assessment in Angular</h1>

    <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
      <mat-icon>{{ showMenu ? "close" : "menu" }}</mat-icon>
    </button>

    <div class="nav-links" [class.show]="showMenu">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        (click)="toggleMenu()"
        >Layout Fix</a
      >
      <a
        routerLink="/bug-hunt"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
        (click)="toggleMenu()"
        >Bug Hunt</a
      >
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
